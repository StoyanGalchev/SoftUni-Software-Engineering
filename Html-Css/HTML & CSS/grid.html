<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>

<body style="padding-bottom: 500px;"
>
    <div style="
    
    display: grid;
    grid-template-columns: 100px 100px 100px
    ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: aquamarine;">div2<p>text</p>
        </div>
        <div style="background-color: aquamarine;">div3<p>text</p>
        </div>
    </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px ;
    ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: aquamarine;">div2<p>text</p>
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap:20px;
    row-gap: 40px;
    ">
        <div style="background-color: aqua;height: 200px;">div1</div>
        <div style="background-color: aquamarine;height:200px">div2</div>
        <div style="background-color: rgb(49, 121, 37);height:200px">div3</div>
        <div style="background-color: slategray;height: 200px;">div1</div>
        <div style="background-color: salmon;height:200px">div2</div>
        <div style="background-color: rgb(37, 38, 121);height:200px">div3</div>
    </div>
    </div>
</body>

</html>
