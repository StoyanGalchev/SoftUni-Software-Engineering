<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="/image/calculator.png" alt="Image">
        </div>
        <div class="form-section">
            <h1>FITNESS CALCULATOR</h1>
            <div class="buttons">
                <a href="#" class="button green">Button 1</a>
                <a href="#" class="button grey">Button 2</a>
            </div>
            <h5>Gender</h5>
            <input type="text" placeholder="Gender">
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <h5>Weight</h5>
            <input type="text" placeholder="Weight">
            <h5>Height</h5>
            <input type="text" placeholder="Height in cm">
            <input type="text" placeholder="Height in inches">
            <a href="#" class="button blue">Calculate</a>
        </div>
    </div>
</body>

</html>
