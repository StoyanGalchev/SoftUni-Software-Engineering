<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
    <title>SignUp Form</title>
</head>

<body>
    <div class="singupClass">
        <div class="upperButton">
            <a>SignUp</a>
            <a>SignUp</a>
        </div>
        <p>Sign Up for Free
        <p>
        <form method="post">
            <div class="fnamelname">
                <div class="input-wrapper">
                    <input type="text" name="first Name" placeholder="First Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="emailpass">
                <div class="input-wrapper2">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-wrapper2">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="getstrBtn1"><button class="getstrBtn" type="submit">GET STARTED</button></div>
        </form>

    </div>
</body>

</html>
